<!DOCTYPE html>
<html>
  <head>
    <title>Job Finder</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta name="author" content="Gregory Frost" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="heading">
      <h1 class="heading" id="title">Job Finder</h1>
      <hr />
    </div>
    <div id="left-column" class="container" style="float: left">
      <h2>Contact Me:</h2>
      <hr class="container-title-underline" />
      <br />
      GitHub Image<br />
      Git link to page<br />
      <br />
      Linked in Image<br />
      Linked in link to page<br />
    </div>
    <div id="center-column" class="container">
      <form method="post" action="result">
        {% csrf_token %}
        <br /><button type="submit" value="Search" id="search-top" name="search" class="search" >Search</button>
        <br />
        <h2>Job Title</h2>
        <hr class="hr-contain" />
        <br />
        <input type="text" id="job-title" name="job-title" value="" /><br />
        <h2>Job Type</h2>
        <hr class="hr-contain" />
        <br />
        <div
          id="job-type"
          style="display: inline-flex; text-align: center; width: 100%"
        >
          <div id="jt-left" style="float: left; width: 50%">
            <h3>Full-Time</h3>
            <input id="full-time" name="c-full" type="checkbox" />
            <h3>Temporary</h3>
            <input id="temporary" name="c-temp" type="checkbox" />
          </div>
          <div id="jt-right" style="float: right; width: 50%">
            <h3>Part-Time</h3>
            <input id="part-time" name="c-part" type="checkbox" />
            <h3>Volunteer</h3>
            <input id="volunteer" name="c-vol" type="checkbox" />
          </div>
        </div>

        <br />
        <br />
        <h2>Job Radius</h2>
        <hr class="hr-contain" />
        <br />
        <select id="radius" name="radius">
          <option value="0">Exact Location Only</option>
          <option value="5">5 Miles</option>
          <option value="10">10 Miles</option>
          <option value="25">25 Miles</option>
        </select>

        <br />
        <h2>Job Sites</h2>
        <hr class="hr-contain" />
        <br />

        <div
          id="job-sites"
          style="display: inline-flex; text-align: center; width: 100%"
        >
          <div id="js-left" style="float: left; width: 50%">
            <h3>Indeed</h3>
            <input id="indeed" name="c-indeed" type="checkbox" />
            <h3>Monster</h3>
            <input id="monster" name="c-monster" type="checkbox" disabled />
          </div>
          <div id="js-right" style="float: right; width: 50%">
            <h3>TotalJobs</h3>
            <input id="totaljobs" name="c-totaljobs" type="checkbox" disabled />
          </div>
        </div>

        <br />

        <br />

        <br />
      </form>
    </div>
    <div id="right-column" class="container" style="float: right">
      <h2>Settings</h2>
      <hr class="container-title-underline" />
      <h3>Light Mode</h3>
      <input id="light" type="checkbox" disabled />
      <h3>Dark Mode</h3>
      <input id="dark" type="checkbox" disabled />
    </div>
  </body>
</html>
